<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyzing Games</title>
    <style>
        /* General page styling for demonstration */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e9e9e9; /* A neutral background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* The main popup container */
        .analyzer-popup {
            background-color: #f7fbf7;
            border-radius: 12px;
            padding: 24px 32px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 380px;
            border: 1px solid #dde2de;
        }

        /* The title "Analyzing Your Games..." */
        .analyzer-popup h2 {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #2c2c2c;
            margin-top: 0;
            margin-bottom: 28px;
        }

        /* The list container */
        .analyzer-popup ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        /* Each list item (row) */
        .analyzer-popup li {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 16px;
            color: #8a8a8a; /* Lighter color for pending items */
            font-weight: 500;
        }
        
        /* The last list item has no bottom margin */
        .analyzer-popup li:last-child {
            margin-bottom: 0;
        }

        /* Common style for the status icons (the circles) */
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevents the icon from shrinking */
        }
        
        /* --- Status-specific styles --- */

        /* Style for completed items */
        .analyzer-popup li.completed {
            color: #333; /* Darker text for completed items */
        }
        
        /* The green checkmark icon */
        .analyzer-popup li.completed .status-icon {
            background-color: #34a853; /* A nice green color */
            color: white;
        }
        
        /* Adding the checkmark symbol itself */
        .analyzer-popup li.completed .status-icon::before {
            content: 'âœ“';
            font-size: 14px;
            font-weight: bold;
        }

        /* Style for pending items */
        .analyzer-popup li.pending .status-icon {
             background-color: #e0e0e0; /* Grey circle for pending items */
        }

    </style>
</head>
<body>

    <div class="analyzer-popup">
        <h2>Analyzing Your Games...</h2>
        <ul>
            <li class="completed">
                <span class="status-icon"></span>
                Accessing game history...
            </li>
            <li class="pending">
                <span class="status-icon"></span>
                Analyzing opening choices...
            </li>
            <li class="pending">
                <span class="status-icon"></span>
                Searching for missed tactics...
            </li>
            <li class="pending">
                <span class="status-icon"></span>
                Building your personalized puzzle set...
            </li>
            <li class="pending">
                <span class="status-icon"></span>
                Finalizing your report!
            </li>
        </ul>
    </div>

</body>
</html>
